<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Portal - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-wifi"></i>
                <span id="company-name">Your Company</span>
            </div>
            <div class="header-info">
                <span class="status-indicator">
                    <i class="fas fa-circle"></i>
                    <span>WiFi Network</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1 id="portal-title">Welcome to Our WiFi Network</h1>
                <p id="portal-subtitle">Please register or login to access the internet</p>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="tab-btn" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <div class="form-tab active" id="login-tab">
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-phone">
                                <i class="fas fa-phone"></i>
                                Phone Number
                            </label>
                            <input type="tel" id="login-phone" name="phone_number" 
                                   placeholder="08012345678" pattern="^(070|080|081|090|091)\d{8}$" required>
                            <small>Enter your 11-digit Nigerian phone number</small>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            <span class="btn-text">Login</span>
                            <div class="loading hidden"></div>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-tab" id="register-tab">
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-firstname">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="register-firstname" name="first_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-lastname">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" id="register-lastname" name="last_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="register-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-phone">
                                <i class="fas fa-phone"></i>
                                Phone Number
                            </label>
                            <input type="tel" id="register-phone" name="phone_number" 
                                   placeholder="08012345678" pattern="^(070|080|081|090|091)\d{8}$" required>
                            <small>Enter your 11-digit Nigerian phone number</small>
                        </div>

                        <div class="form-group">
                            <label for="register-company">
                                <i class="fas fa-building"></i>
                                Company/Organization
                            </label>
                            <input type="text" id="register-company" name="company" required>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i>
                            <span class="btn-text">Register</span>
                            <div class="loading hidden"></div>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 <span id="footer-company">Your Company</span>. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
