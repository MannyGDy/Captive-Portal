<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Portal - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-wifi"></i>
                <span id="company-name">Your Company</span>
            </div>
            <div class="header-info">
                <span class="status-indicator">
                    <i class="fas fa-circle"></i>
                    <span>WiFi Network</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1 id="portal-title">Welcome to Our WiFi Network</h1>
                <p id="portal-subtitle">Please register or login to access the internet</p>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="tab-btn" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <div class="form-tab active" id="login-tab">
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-phone">
                                <i class="fas fa-phone"></i>
                                Phone Number
                            </label>
                            <input type="tel" id="login-phone" name="phone_number" 
                                   placeholder="08012345678" pattern="^(070|080|081|090|091)\d{8}$" required>
                            <small>Enter your 11-digit Nigerian phone number</small>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            <span class="btn-text">Login</span>
                            <div class="loading hidden"></div>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-tab" id="register-tab">
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-firstname">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="register-firstname" name="first_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-lastname">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                            <input type="text" id="register-lastname" name="last_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="register-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-phone">
                                <i class="fas fa-phone"></i>
                                Phone Number
                            </label>
                            <input type="tel" id="register-phone" name="phone_number" 
                                   placeholder="08012345678" pattern="^(070|080|081|090|091)\d{8}$" required>
                            <small>Enter your 11-digit Nigerian phone number</small>
                        </div>

                        <div class="form-group">
                            <label for="register-company">
                                <i class="fas fa-building"></i>
                                Company/Organization
                            </label>
                            <input type="text" id="register-company" name="company" required>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i>
                            <span class="btn-text">Register</span>
                            <div class="loading hidden"></div>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 <span id="footer-company">Your Company</span>. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Portal Configuration
        const API_BASE = '/api';
        
        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active form tab
                document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
                document.getElementById(`${tab}-tab`).classList.add('active');
            });
        });

        // Form submission handlers
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('register-form').addEventListener('submit', handleRegister);

        async function handleLogin(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            // Show loading state
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);
                const data = {
                    email: formData.get('email'),
                    phone_number: formData.get('phone_number')
                };

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Login successful! You now have internet access.');
                    // Store token for future use
                    localStorage.setItem('auth_token', result.token);
                } else {
                    showError(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            // Show loading state
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);
                const data = {
                    first_name: formData.get('first_name'),
                    last_name: formData.get('last_name'),
                    email: formData.get('email'),
                    phone_number: formData.get('phone_number'),
                    company: formData.get('company')
                };

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Registration successful! You can now login with your email and phone number.');
                    // Switch to login tab
                    document.querySelector('[data-tab="login"]').click();
                    form.reset();
                } else {
                    showError(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        function showSuccess(message) {
            showAlert(message, 'success');
        }

        function showError(message) {
            showAlert(message, 'error');
        }

        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;

            // Insert alert before form container
            const formContainer = document.querySelector('.form-container');
            formContainer.parentNode.insertBefore(alert, formContainer);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Phone number formatting
        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                
                // Limit to 11 digits
                if (value.length > 11) {
                    value = value.slice(0, 11);
                }
                
                e.target.value = value;
            });
        });

        // Load portal configuration
        async function loadPortalConfig() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    // Portal is running, you can load additional config here
                    console.log('Portal is running');
                }
            } catch (error) {
                console.log('Portal configuration not available');
            }
        }

        // Initialize
        loadPortalConfig();
    </script>
</body>
</html>
